<div class="product">
  <div class="product__sidebar">
    <app-product-description
      [product]="product()"
      [colorKeys]="colorKeys"
      [patternKeys]="patternKeys"
      (starToggled)="starToggled.emit()"
    />
  </div>

  <div class="product__galleries">
    <app-product-gallery [imageUrls]="galleryProduct" />
    <app-product-gallery [imageUrls]="galleryReference" />
  </div>
</div>
