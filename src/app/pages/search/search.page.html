<div class="search-page">
  <div class="search-wrapper">
    <div class="query-container">
      <div class="query-header">Inventory Search</div>
      <app-query (querySubmit)="startSearch($event)" />
    </div>

    <div class="divider"></div>

    <div class="content-container">
      <div class="logo-block" [class.floating]="isLoading || errorMessage">
        <img src="./assets/logo.png" alt="Nativo Inc Logo" class="logo" />
      </div>

      @if (isLoading) {
      <div class="message-block loading-block">
        <mat-progress-spinner mode="indeterminate" diameter="30" color="warn" />
        <div class="status-text">{{ statusText }}</div>
      </div>
      } @else if (errorMessage) {
      <div class="message-block error-block">
        <div class="error-text">{{ errorMessage }}</div>
        <button class="error-close" (click)="closeError()">Ã—</button>
      </div>
      }
    </div>
  </div>
</div>
