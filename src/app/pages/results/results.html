<div class="results-page">
  <div class="results-page__thresholds">
    <app-results-reference [images]="target().images" />

    <div class="results-page__thresholds-scroll">
      <app-results-thresholds
        (applyFilter)="handleApply($event)"
        (exportResults)="handleExport()"
        [disabled]="thresholdsDisabled()"
        [exportEnabled]="exportEnabled()"
      />
    </div>
  </div>

  <div class="results-page__grid">
    <div class="results-page__grid-header">
      <div class="results-page__header-text">
        Total:
        <span
          class="results-page__header-count"
          [title]="sortedProducts().length"
        >
          {{ sortedProducts().length > 999 ? '999+' : sortedProducts().length }}
        </span>
      </div>

      <div class="results-page__header-text">
        Selected:
        <span class="results-page__header-count" [title]="starredCount()">
          {{ starredCount() > 999 ? '999+' : starredCount() }}
        </span>
      </div>

      <div class="results-page__header-text">
        <label for="sort-select">Order by:</label>
        <select
          [ngModel]="orderBy()"
          (ngModelChange)="orderBy.set($event)"
          id="sort-select"
        >
          <option value="score">Score</option>
          <option value="name">Name</option>
          <option value="starred">Starred</option>
        </select>
      </div>
    </div>

    <div class="results-page__grid-scroll">
      <app-results-grid
        [products]="sortedProducts()"
        (productClicked)="openProduct($event)"
        (starToggled)="toggleStar($event)"
      />
    </div>
  </div>

  @if (hasOverlay) {
  <div class="results-page__overlay" (click)="closeOverlay()">
    @if (activeProduct()) {
    <div
      class="results-page__overlay-content--product"
      (click)="$event.stopPropagation()"
    >
      <app-product
        [product]="activeProduct()!"
        [reference]="target()"
        (starToggled)="toggleStar(activeProduct()!)"
      />
    </div>
    } @else if (exporting()) {
    <div
      class="results-page__overlay-content--export"
      (click)="$event.stopPropagation()"
    >
      <h2>Packaging products...</h2>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    } @else if (exportUrl()) {
    <div
      class="results-page__overlay-content--export"
      (click)="$event.stopPropagation()"
    >
      <a
        [href]="exportUrl()"
        download="exported_products.zip"
        mat-raised-button
        color="primary"
        class="results-page__export-button"
      >
        Download Products
      </a>
    </div>
    }
  </div>
  }
</div>
