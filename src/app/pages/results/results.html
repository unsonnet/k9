<div class="results-container">
  <div class="thresholds-pane">
    <app-results-reference [reference]="target()" />

    <div class="thresholds-scroll">
      <app-results-thresholds (applyFilter)="handleApply($event)" />
    </div>
  </div>

  <div class="grid-pane">
    <div class="grid-header">
      <div class="header-text">Total: {{ sortedProducts.length }}</div>
      <div class="header-text">
        <label for="sort-select">Order by:</label>
        <select
          [ngModel]="orderBy()"
          (ngModelChange)="orderBy.set($event)"
          id="sort-select"
        >
          <option value="score">Score</option>
          <option value="name">Name</option>
          <option value="starred">Starred</option>
        </select>
      </div>
    </div>

    <div class="grid-scroll">
      <app-results-grid
        [products]="sortedProducts"
        [starred]="starredMap()"
        (starToggled)="updateStar($event)"
      />
    </div>
  </div>
</div>

<app-product-gallery [imageUrls]="sortedProducts[0].images" />
