<div class="progress-box" [class.progress-box--error]="isError()">
  @if (!isError()) {
    <mat-progress-spinner
      mode="indeterminate"
      diameter="24"
      color="primary"
    ></mat-progress-spinner>
    <span class="progress-box__message"> {{ message() }} </span>
  } @else {
    <span class="progress-box__message progress-box__message--error">
      {{ message() }}
    </span>
  }
</div>
