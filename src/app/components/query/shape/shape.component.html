<div class="form-group row">
  <mat-form-field appearance="outline">
    <mat-label>Length (in)</mat-label>
    <input
      matInput
      type="number"
      [(ngModel)]="length"
      (ngModelChange)="lengthChange.emit($event)"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Width (in)</mat-label>
    <input
      matInput
      type="number"
      [(ngModel)]="width"
      (ngModelChange)="widthChange.emit($event)"
    />
  </mat-form-field>
</div>
