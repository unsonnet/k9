<div class="product-grid">
  @for (prod of products(); track prod.id) {
  <div class="product-grid__card" (click)="viewProduct(prod)">
    <div class="product-grid__image">
      <img [src]="prod.images[0]" alt="{{ prod.name }}" />
      <div
        class="product-grid__star"
        [class.product-grid__star--filled]="prod.starred"
        (click)="toggleStar(prod, $event)"
        title="Toggle star"
      >
        â˜…
      </div>
      <div class="product-grid__gradient">
        <div class="product-grid__name">{{ prod.name }}</div>
      </div>
    </div>
  </div>
  }
</div>
