<div class="reference-view">
  <div class="reference-view__image-wrapper">
    <div
      class="reference-view__arrow reference-view__arrow--left"
      [class.reference-view__arrow--disabled]="currentImageIndex() === 0"
      (click)="prevImage()"
    >
      ‹
    </div>

    <img
      [src]="images()[currentImageIndex()]"
      alt="Reference Image"
    />

    <div class="reference-view__gradient">
      <div class="reference-view__dots">
        @for (img of images(); track i; let i = $index) {
          <span
            class="reference-view__dot"
            [class.reference-view__dot--active]="i === currentImageIndex()"
          ></span>
        }
      </div>
    </div>

    <div
      class="reference-view__arrow reference-view__arrow--right"
      [class.reference-view__arrow--disabled]="
        currentImageIndex() === images().length - 1
      "
      (click)="nextImage()"
    >
      ›
    </div>
  </div>
</div>
