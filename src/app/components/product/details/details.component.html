@if (product) {
  <div class="details-container">
    <div class="field">
      <strong>Store</strong>
      <div class="value">{{ product.store }}</div>
    </div>

    <div class="field">
      <strong>Name</strong>
      <div class="value">{{ product.name }}</div>
    </div>

    @for (entry of filteredDetails(); track entry.key) {
      <div class="field loop-field">
        <strong>{{ titleCase(entry.key) }}</strong>
        <div class="value">
          @if (entry.key === "url") {
            <a [href]="entry.value" target="_blank" rel="noopener">
              {{ entry.value }}
            </a>
          } @else {
            {{ entry.value }}
          }
        </div>
      </div>
    }
  </div>
}
